<div class="box">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">待审批列表</h3>
    </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="example2" class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>预录编号</th>
        <th>客户名称</th>
        <th>办证项目</th>
        <th>销售费用</th>
        <th>代办商联系人</th>
        <th>状态</th>
        <th>创建人</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of presales | async; let i = index;">
        <td>{{p.saleid}}</td>
        <td>{{p.cusname}}</td>
        <td>{{showItemDetail(p)}}</td>
        <td>{{p.salesum}}</td>
        <td>{{p.contact}}</td>
        <td>{{p.state}}</td>
        <td>{{p.creator}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
